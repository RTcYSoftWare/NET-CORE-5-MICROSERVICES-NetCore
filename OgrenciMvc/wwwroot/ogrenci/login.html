<body>

      <img src="logo.png" id="icon" alt="User Icon" />
    </div>

    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="f1213456789@ktun.edu.tr" required="true">

      <input type="submit" class="fadeIn fourth" value="Giriş Yap">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Sorun mu Yaşıyorsunuz ?</a>

  </div>
